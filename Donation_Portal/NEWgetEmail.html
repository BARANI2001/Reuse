<html>
<head>
	<title>Get Email</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  body {font-family: "Lato", sans-serif}
  
  .topnav {
    overflow: hidden;
    background-color: #333;
  }
  
  .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .topnav a.active {
    background-color: #04AA6D;
    color: white;
  }
  
  .topnav .icon {
    display: none;
  }
  
  @media screen and (max-width: 600px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
      float: right;
      display: block;
    }
  }
  
  @media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }
  * {
  box-sizing: border-box;
}

::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: #00ff00;
}

input[type=email] {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

form input[type="email"] {
    text-transform: lowercase;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

</style>
</head>
<body>
<!-- Navbar -->
<div class="topnav" id="myTopnav">
	<a href="/">HOME</a>
	<a href="NEWgetEmail.html" class="active">GET EMAIL</a>
  
  <a href="login.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-right">LOGIN</a>
  <a href="NEWdonationForm.html" class="ew3-bar-item w3-button w3-padding-large w3-hide-small w3-right">DONATE</a>
</div>
  
  <script>
  function myFunction() {
	var x = document.getElementById("myTopnav");
	if (x.className === "topnav") {
	  x.className += " responsive";
	} else {
	  x.className = "topnav";
	}
  }
  </script>

  <div class="container">
    <h2>Provide Email-ID to View/Remove the Donation</h2>    
        <form class='form' action="/NEWverifyEmail" method="post">
        <div class="row">
            <div class="col-25">
              <label for="donorEmail">Email ID</label>
            </div>
            <div class="col-75">
              <input type="email" id="donorEmail" name="donorEmail" required placeholder="Your Email"
              oninvalid="InvalidEmail(this);" oninput="InvalidEmail(this);" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              title="Email of the user" maxlength="100">
            </div> 
        </div>
 
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
    function InvalidEmail(textbox) {
    if (textbox.value === '') {
        textbox.setCustomValidity('Entering an Email-id is necessary!');
    }  else if (textbox.validity.typeMismatch) {
        textbox.setCustomValidity('Please provide a valid Email-ID');
    } else if (textbox.validity.tooLong) {
        textbox.setCustomValidity('email-ID of the user must not exceed 100 characters');
    } else {
        textbox.setCustomValidity('');
    }
  return true;
}
</script>
